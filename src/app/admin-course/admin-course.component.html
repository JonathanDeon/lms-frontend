<div class="main-content">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="orange">
            <button class="btn btn-white pull-right" data-toggle="modal" data-target="#myModal">
              <i class="material-icons">add</i>
            </button>
            <h4 class="title">Courses</h4>
            <p class="category">Course Information</p>
          </div>
          <div class="card-content table-responsive">
            <table class="table">
              <thead class="text-warning">
                  <th>Course ID</th>
                  <th>Course Title</th>  
                  <th>Course Name</th>                
                  <th>Description</th>
              </thead>
              <tbody>
                <tr *ngFor="let course of courses">
                  <td></td>
                  <td>{{course.title}}</td>
                  <td>{{course.name}}</td>
                  <td>{{course.description}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div id="myModal" class="modal fade" role="dialog" data-backdrop="false" style="overflow: auto;" tabindex="-1">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add New Course</h4>
        </div>
        <div class="modal-body">
          <form>
              <div class="row">
                  <div class="col-md-12">
                    <div class="form-group label-floating is-empty">
                      <label class="control-label">Course Title: </label>
                      <input class="form-control" name="quizName" rows="5" [(ngModel)]="newCourse.title">
                      <span class="material-input"></span>
                    </div>
                  </div>
                </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group label-floating is-empty">
                  <label class="control-label">Course Name: </label>
                  <input class="form-control" name="quizName" rows="5" [(ngModel)]="newCourse.name">
                  <span class="material-input"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group label-floating is-empty">
                  <label class="control-label">Course Description</label>
                  <input class="form-control" name="quizName" rows="5" [(ngModel)]="newCourse.description">
                  <span class="material-input"></span>
                </div>
              </div>
            </div>
            <!-- <div class="clearfix"></div> -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal" (click)="addCourse()">Save </button>
        </div>
      </div>
  
    </div>
  </div>
