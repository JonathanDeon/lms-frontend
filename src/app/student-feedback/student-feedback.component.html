<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header" data-background-color="orange">
                    <h2 class="title">FeedBack</h2>
                </div>
                <div class="card-content table-responsive">
                    <table class="table table-hover">
                        <thead class="text-warning">
                            <th>FeedBack ID</th>
                            <th>FeedBack Name</th>
                            <th>Lecturer</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let feedback of feedbacks">
                                <td>{{feedback.fId}}</td>
                                <td>{{feedback.name}}</td>
                                <td>{{feedback.teacher.name}}</td>
                                <td class="td-actions text-right">
                                    <button type="button" rel="tooltip" title="" class="btn btn-warning btn-simple btn-lg" data-original-title="Edit Task" [routerLink]="['./',1]">
                                    <i class="material-icons">launch</i>
                                </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
